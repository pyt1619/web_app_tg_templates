<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web3 Jobs Bot</title>
    <meta name="theme-color" content="#ffffff " />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="./js/script.min.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__wrapper">
    <a href="/" class="header__back">
      <img src="./icons/arrow-back.svg" alt="arrow-back" />
    </a>
    <div class="header__title">Welcome</div>
    <div class="header__actions">
      <button class="header__btn">
        <img src="./icons/menu-icon.svg" alt="menu-icon" />
      </button>
      <button class="header__btn">
        <img src="./icons/close-icon.svg" alt="close-icon" />
      </button>
    </div>
  </div>
</header>


      <main class="main">
        <div class="main__inner">
          <section class="catefories">
            <h2 class="title">Select the categories you would like to see jobs in</h2>
            <div class="catefories__list">
              <label class="catefories__list--label checked">
                <p>Customer Support</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" checked />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Design</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Technical</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Finance</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Marketing</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Non-Tech</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Operations</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Product</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
              <label class="catefories__list--label">
                <p>Sales</p>
                <div class="catefories__list--checkbox">
                  <input type="checkbox" />
                  <img src="./icons/check-icon.svg" alt="check-icon" />
                </div>
              </label>
            </div>
          </section>
        </div>
      </main>

      <!-- <a href="./result.html" class="btn">Next</a> -->
      <a href="#" class="btn">Next</a>

    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    let tg = window.Telegram.WebApp;
    // Функция для отправки данных в телеграм-бот
    function sendCategoriesToBot(categories) {
      tg.sendData(JSON.stringify(categories));
    }

    // Обработчик события для кнопки "Next"
    document.getElementById('nextButton').addEventListener('click', function () {
      const labels = document.querySelectorAll('.catefories__list--label');
      const selectedCategories = [];

      labels.forEach((label) => {
        const checkbox = label.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          const categoryName = label.querySelector('p').innerText.trim();
          selectedCategories.push(categoryName);
        }
      });

      // Отправляем выбранные категории в телеграм-бот
      console.log(selectedCategories)
      sendCategoriesToBot(selectedCategories);
    });
    </script>
  </body>
</html>
